<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/d8ff99070c.js"
      crossorigin="anonymous"
    ></script>    
    <title>Cristal Cake</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            src="/imagenes/logo_transparente-removebg-preview.png"
            alt=""
            class="logo"
          />
        </div>
        <input type="checkbox" name="check" id="check" />
        <label for="check" class="bar-btn"
          ><i class="fa-solid fa-bars-staggered"></i
        ></label>
        <ul class="nav-menu">
          <li><a class="act" href="index.html">Home</a></li>
          <li><a href="producto.html">Productos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <section class="formContact" id="formContact">
        <header class="formHeader" id="formHeader">
            <span>
                <i class="fa fa-paper-plane"></i>
            </span>
        </header>

        <form action="" class="contact" id="contactAction">

            <label for="formName">Nombre y apellido</label>
            <input type="text" name="formName" id="formName">

            <label for="formEmail">Email</label>
            <input type="text" name="formEmail" id="formEmail">

            <label for="formMsg">Ingrese su mensaje</label>
            <textarea name="formMsg" id="formMsg" ></textarea>
            <input type="submit" id="btnEnviar" value="Enviar">
        </form>
      </section>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="/index.js"></script>
      <script src="/app.js"></script>
    </body>
